<!DOCTYPE html>
<html>
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="description" content="Puzzix — casual sliding puzzle game on Android & iOS" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puzzix</title>
  <link rel="icon" type="image/png" href="icons/Icon-192.png" />
  <!-- PWA meta (optionnel) -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2F7D32">
</head>
<body>
<noscript>JavaScript is required to run this app.</noscript>

<!-- Flutter loader (officiel) -->
<script>
  // Laisser null : Flutter gère la version du service worker
  var serviceWorkerVersion = null;
</script>
<script src="flutter.js" defer></script>
<script>
  window.addEventListener('load', function () {
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine().then(function (appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>
