<script>
  // GitHub Pages routing fix: redirect to index for deep links
  (function () {
    var segmentCount = 0; // keep 0 for root-based deploy
    var l = window.location;
    if (l.pathname.split('/').length - 1 > segmentCount) {
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    }
  })();
</script>
